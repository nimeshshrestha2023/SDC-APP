<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Learn App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0056b3;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #004494;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #0056b3;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #0056b3;
      outline: none;
    }

    .form-group input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .form-group input[type="submit"]:hover {
      background-color: #218838;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer a {
      color: #0056b3;
      text-decoration: none;
      font-size: 16px;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <header>
    <h1>E-Learn App</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="c_programming.html">C Programming</a>
      <a href="courses.html">Courses</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <div class="container">
    <h2>Register</h2>

    <form action="register_process.html" method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>

      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </form>
  </div>

  <footer>
    <p style="text-align: center; margin-top: 40px;">&copy; 2025 E-Learn App. All rights reserved.</p>
  </footer>

</body>
</html>
